<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>riboja.me</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS_CHTML"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</head>
	<body onload="init()">
		<div id="centerBlock">
			<div id="header">
				<div id="titleImage" class="title" title="Totally Not Wolfram"></div>
				<span id="titleRibojame" class="title">Riboja.me</span>
				<span id="titleBeta" class="title">Beta</span>
				<span id="titleExplanation" class="title">ribų skaičiavimo<br>variklis</span>
			</div>
			<div id="explanation">
				Įveskite funciją ir tašką, kuriame norite suskaičiuoti ribą:
			</div>
			<div id="content">
				<form onsubmit="calculate(); return false;">
					<label id="lim" for="function">lim</label>
					<label id="xToLabel" for="xTo">x→</label>
					<input id="function" class="fields" type="text" name="function" required />
					<input id="xTo" class="fields" type="text" name="xGoesTo" required />
					<input id="calcButton" class="fields" type="submit" name="findLimit" value="go" disabled />
				</form>
				<!-- pretty ridiculous, right? -->
				<div id="padding"></div>
				<div id="output"></div>
			</div>
		</div>
		<div id="footer">
			<p>Autoriai: Domantas Jadenkus, Vytautas Strimaitis, Margiris Strakšys, Mantas Petrikas.</p>
			<p>
				<a href="https://github.com/vstrimaitis/limit_calculator" target="_blank">Sistemos aprašymas (PDF).</a>
				<a href="https://github.com/vstrimaitis/limit_calculator" target="_blank">Kodas Github'e</a>
			</p>
		</div>
	</body>
</html>
